{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block content %}


{% if error_message %}
<div class="ui negative message transition">
    <i class="close icon"></i>
    <div class="header">
        {{ error_message }}
    </div>
</div>
{% endif %}



<div class="block-center">
   <form method="post" class="ui form">
       {% csrf_token %}
       {{ form }}

        <button type="submit" class="ui button positive mtop">Login</button>
   </form>
</div>
{% endblock content %}
